<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FreeBoardGame.org</title>
    <meta name="Description" content="">
    <link rel="manifest" href="/manifest.json">
	  <meta name="mobile-web-app-capable" content="yes">
	  <meta name="apple-mobile-web-app-capable" content="yes">
	  <meta name="application-name" content="FreeBoardGame.org">
	  <meta name="apple-mobile-web-app-title" content="FreeBoardGame.org">
	  <meta name="theme-color" content="#3f51b5"/>
	  <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
	  <meta charset="utf-8">
    <style>
      /* TODO: FIGURE OUT CSS AND WEBPACK AND TS. */
      html, body {
        overscroll-behavior: none;
      }
      .client {
        position: unset !important;
      }
      .seabattle-radar rect {
        stroke: white;
        stroke-width: 0.01px;
      }
    </style>
  </head>
  <body style="margin:0;">
    <div id="root"></div> 
    <script>
      if (typeof window !== 'undefined' &&
        typeof navigator !== 'undefined' &&
        navigator.serviceWorker) {
        navigator.serviceWorker.register('/sw.js').then(function(reg) {
          reg.onupdatefound = function() {
            const installingWorker = reg.installing;
            installingWorker.onstatechange = function() {
              if (installingWorker.state === 'installed' &&
                  navigator.serviceWorker.controller) {
                console.log('New FreeBoardGame.org version found, reloading.');
                location.reload();
              }
            };
          };
        });
      }
    </script>
  </body>
</html>
